extra:
  generator: false
nav:
- Home: index.md
- "\u2192 Quickstart": quickstart.md
- Documentation:
  - Overview: documentation/overview.md
  - Architecture: documentation/architecture.md
- API Reference:
  - Overview: api-reference/overview.md
  - Datafeeds:
    - Basedatafeed: api-reference/datafeeds/basedatafeed.md
  - Messaging:
    - Eventbus: api-reference/messaging/eventbus.md
    - Events: api-reference/messaging/events.md
  - Monitoring:
    - Console: api-reference/monitoring/console.md
theme:
  name: material
  icon:
    logo: material/book-open-page-variant-outline
  font:
    text: Robot Serif
  palette:
  - media: (prefers-color-scheme)
    toggle:
      icon: material/lightbulb-auto-outline
      name: Switch to light mode
  - media: '(prefers-color-scheme: light)'
    scheme: default
    primary: white
    toggle:
      icon: material/theme-light-dark
      name: Switch to dark mode
  - media: '(prefers-color-scheme: dark)'
    scheme: slate
    primary: black
    toggle:
      icon: material/theme-light-dark
      name: Switch to system preference
  features:
  - navigation.tabs
  - content.code.copy
  - content.code.select
  - content.code.annotate
  - content.footnote.tooltips
  - content.tabs.linked
  - navigation.top
plugins:
- search
- glightbox:
    touchNavigation: true
    loop: false
    effect: zoom
    slide_effect: slide
    width: 100%
    height: auto
    zoomable: true
    draggable: true
    skip_classes:
    - custom-skip-class-name
    auto_caption: false
    caption_position: bottom
    background: white
    shadow: true
    manual: false
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: google
          members_order: source
repo_url: https://github.com/NilsKujath/onesecondtrader
repo_name: nilskujath/onesecondtrader
markdown_extensions:
- pymdownx.superfences:
    custom_fences:
    - name: mermaid
      class: mermaid
      format: !!python/name:pymdownx.superfences.fence_code_format ''
- pymdownx.tabbed:
    alternate_style: true
    slugify: !!python/object/apply:functools.partial
      args:
      - &id001 !!python/name:pymdownx.slugs._uslugify ''
      state: !!python/tuple
      - *id001
      - !!python/tuple []
      - case: lower
        percent_encode: false
        normalize: NFC
      - null
- admonition
- pymdownx.details
- attr_list
- md_in_html
- pymdownx.emoji:
    emoji_index: !!python/name:material.extensions.emoji.twemoji ''
    emoji_generator: !!python/name:material.extensions.emoji.to_svg ''
- pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.arithmatex:
    generic: true
- footnotes
extra_javascript:
- javascripts/mathjax.js
- https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js
extra_css:
- css/extra.css
